<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <title>demo</title>
    <style type="text/css">
    body {
        height: 1000px;
        background: url(http://www.lanrentuku.com/savepic/img/allimg/1206/5-1206010S333-50.gif);
    }
    .container {
        width: 600px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px 20px 40px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #000;
    }
    .container input {
        width: 200px;
        height: 28px;
        line-height: 28px;
        margin: 0;
        text-indent: 5px;
        border: 1px solid #DFDFDF;
        border-radius: 5px;
        text-align: center;
        color: blue;
    }
    span.space {
        color: #fff;
    }
    .container h4{
        padding: 5px 0;
        color: #fff;
        font-size: 14px;
        font-family: 'Microsoft YaHei';
    }
    </style>
</head>

<body>
    <!--头部S-->
    <div class="container">
        <div>
            <h4>单日期选择</h4>
            <input type="text" class="ipt2_left date7" value="" />
        </div>
        <div style="margin-top: 50px;">
            <h4>日期区间选择</h4>
            <input type="text" class="ipt2_left date8" value="" />
            <span class="space">--</span>
            <input type="text" class="ipt2_left date8" value="" />
        </div>
        <div style="margin-top: 50px;">
            <h4>日期区间选择--多日期面板</h4>
            <input type="text" class="ipt2_left date9" value="" />
            <span class="space">--</span>
            <input type="text" class="ipt2_left date9" value="" />
        </div>
    </div>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/datepickerLan.js"></script>
    <script type="text/javascript" src="js/datepickerCore.js"></script>
    <script type="text/javascript" src="js/datepickerUi.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".date7").spcalendar({
            radio: true
        });
        $(".date8").spcalendar({});
        $(".date9").spcalendar({
            daypanel:3
        });
    })
    </script>
</body>

</html>
